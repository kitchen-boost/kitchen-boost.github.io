<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi PWA Vue CDN</title>
    
    <link rel="manifest" href="/manifest.json">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Mi Vue PWA">
    
    <!-- Agregar Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    
    <link rel="stylesheet" href="/styles.css"> 
</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <p>Contador: {{ contador }}</p>
        <button @click="incrementar">Incrementar</button>
        <p v-if="offline">¡Estás sin conexión!</p>
    </div>

    <button id="installBtn" style="display: none;">Instalar PWA</button>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const { createApp, ref } = Vue
        
        createApp({
            setup() {
                const titulo = ref('Mi Primera PWA con Vue y CDN')
                const contador = ref(0)
                const offline = ref(!navigator.onLine)
                
                const incrementar = () => {
                    contador.value++
                }
                
                // Escuchar cambios de conexión
                window.addEventListener('online', () => offline.value = false)
                window.addEventListener('offline', () => offline.value = true)

                return {
                    titulo,
                    contador,
                    incrementar,
                    offline
                }
            }
        }).mount('#app')

        // 3. Registrar el Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Es importante usar la URL raíz /service-worker.js para que el scope sea el proyecto completo
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registrado con éxito:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Fallo el registro de Service Worker:', error);
                    });
            });
        }

        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            // Evitar que el mini-infobar aparezca en la parte inferior de la pantalla
            e.preventDefault();
            // Guardar el evento para que se pueda mostrar más tarde
            deferredPrompt = e;
            // Mostrar el botón de instalación
            document.getElementById('installBtn').style.display = 'block';
        });

        document.getElementById('installBtn').addEventListener('click', () => {
            // Ocultar el botón de instalación
            document.getElementById('installBtn').style.display = 'none';
            // Mostrar el cuadro de diálogo de instalación
            deferredPrompt.prompt();
            // Esperar a que el usuario responda
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('El usuario aceptó la instalación de la PWA');
                } else {
                    console.log('El usuario rechazó la instalación de la PWA');
                }
                deferredPrompt = null;
            });
        });
    </script>
</body>
</html>
