<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi PWA Vue CDN</title>
    
    <link rel="manifest" href="/manifest.json">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Mi Vue PWA">
    
    <!-- Agregar Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    
    <link rel="stylesheet" href="/styles.css"> 
</head>
<body>
    <div id="app" class="container p-4">
        <h1 class="title">{{ titulo }}</h1>
        <p class="subtitle">Contador: {{ contador }}</p>
        <button @click="incrementar" class="button is-primary">Incrementar</button>
        <p v-if="offline" class="notification is-warning">¡Estás sin conexión!</p>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const { createApp, ref } = Vue
        
        createApp({
            setup() {
                const titulo = ref('Mi Primera PWA con Vue y CDN')
                const contador = ref(0)
                const offline = ref(!navigator.onLine)
                
                const incrementar = () => {
                    contador.value++
                }
                
                // Escuchar cambios de conexión
                window.addEventListener('online', () => offline.value = false)
                window.addEventListener('offline', () => offline.value = true)

                return {
                    titulo,
                    contador,
                    incrementar,
                }
            }
        }).mount('#app')

        // Registrar el Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
            });
        }
    </script>
</body>
</html>
